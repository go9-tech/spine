server:  port: 8080spring:  mvc:    throw-exception-if-no-handler-found: true  datasource:    driver-class-name: org.h2.Driver    url: jdbc:h2:mem:hotels;Mode=PostgreSQL    username: root    password: password  jpa:    hibernate:      ddl-auto: none    properties:      hibernate.jdbc.batch_size: 50      hibernate.show_sql: true      hibernate.format_sql: true      hibernate.use_sql_comments: true      org.hibernate.envers.audit_strategy: org.hibernate.envers.strategy.ValidityAuditStrategy  liquibase:    change-log: classpath:database/changelog/hotels-changelog-master.xml